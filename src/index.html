<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.svg" alt="Logo" width="156" height="72" class="d-inline-block align-text-top">
          </a>          
          <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <div class="navbar-nav mx-auto mb-2 mb-lg-0 mt-3 mt-lg-0">
              <form class="d-flex" role="search">
              <input class="form-control ms-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            </div>
            <div class="d-flex flex-lg-row flex-column gap-3 col-lg-5 col-12 mt-5 mt-lg-0">
              <div class="d-grid col-lg-5 col-7 mx-auto">
                <button class="btn btn-outline-secondary" type="submit">Log in</button>
              </div>
              <div class="d-grid col-lg-5 col-7 mx-auto">
                <button class="btn btn-secondary" type="submit">Register</button>
              </div>
            </div>
            </div>
          </div>
      </nav>
  </header>
 <main>
  <div class="container">
    <div class="row text-center">
      <h1 class="display-1 mt-2 "><strong>Session Artists for your <br> dream project.</strong></h1>
      <p class="lead mt-3"><strong>Select Category</strong></p>
      <div class="d-grid gap-2 col-9 mx-auto d-flex justify-content-center">
        <button class="btn btn-outline-success col-6" type="button">Find an srtist</button>
        <button class="btn btn-outline-secondary col-6" type="button">Become seller</button>
      </div>
    </div>
  </div>
 </main>
    <script src="./js/main.js"></script>
</body>
</html>
